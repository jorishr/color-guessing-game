<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Picker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<header>
    <nav>
        <div class="heading">
            <h1>RGB Color Guesing Game</h1>
            <h2></h2>
        </div>
        <div class="navbar">
            <button class="btn playBtn">Reset colors</button>
            <div class="result">
                <span class="result__text"></span>
            </div>
            <div class="modeNav">
                <button class="btn modeBtn btnEasy">Easy</button>
                <button class="btn modeBtn btnMedium selected">Medium</button>
                <button class="btn modeBtn btnHard">Hard</button>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <div class="square square1"></div>
    <div class="square square2"></div>
    <div class="square square3"></div>
    <div class="square square4"></div>
    <div class="square square5"></div>
    <div class="square square6"></div>
    <div class="square square7"></div>
    <div class="square square8"></div>
    <div class="square square9"></div>
</main>
<script src="main.js"></script>
</body>
</html>
